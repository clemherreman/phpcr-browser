<div class="container-padding-top">
    <div class="col-lg-12">
        <div class="col-sm-3" ng-repeat="(key, repository) in repositoriesController.repositories | JaroWinkler:search">
            <div class="panel panel-box repository" ng-click="repositoriesController.openRepository(repository)">
              <div class="panel-heading">
                {{ 'REPOSITORY_PANEL_BOX_TITLE' | translate }}
              </div>
              <div class="panel-body text-center">
                <p class="lead">{{ repository.getName() }}</p>
                <p>{{ repository.getFactoryName() }}</p>
              </div>
            </div>
        </div>
    </div>
</div>
